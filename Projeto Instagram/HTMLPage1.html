<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="celular" />
        </div>
    
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo" />
                <div class="profile-foto">
                    <img src="./img/foto.jpg" alt="foto perfil" />
                </div>
                <a href="#" class="instagram-login">Continuar como edson2008</a>
                <a href="#" class="instagram-logout">Mudar de conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é edson2008?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
        </div>
        <div class="get-the-app">
            <p class="get-app"> Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>

    </div>
        <div class="get-the-app">

        </div>

    </div>

</body>
</html>
